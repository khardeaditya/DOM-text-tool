<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom text tool</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background: linear-gradient(rgb(255, 236, 236),pink,red);
        }
        .main{
            height: 400px;
            width: 100%;
            background: linear-gradient(grey,pink,red);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .textbox{
            height: 30px;
            width: 90%;
            background-color: antiquewhite;
            padding: 10px;
            font-size: 30px;
            border-radius: 10px;
        }
        button{
            width: 200px;
            padding: 10px;
            margin: 5px 40px;
            background: linear-gradient(grey,pink,red);

        }
        h1{
            background: linear-gradient(rgb(255, 236, 236),pink,red);
            text-align: center;
            padding: 10px;
            margin-bottom: -2px;
        }
    </style>
</head>
<body>
    <h1>DOM text tool</h1>
    <div class="main">
        <input type="text" class="textbox" placeholder="Enter A string" id="input">
        <p class="textbox" id="result"> </p>
        
        <div class="btn">
            <button type="button" onclick="makeupper()"> UPPER CASE</button>
            <button onclick="lower()">LOWER CASE</button>
            <button onclick="wordCount()">WORD COUNT</button>
            <button onclick="charCount()">Char Count</button>
        </div>
    </div>
    <script>
        function makeupper(){
            const inputText =  document.getElementById("input")
            const output = document.getElementById("result")
            output.innerText = inputText.value.toUpperCase()
        }
        function lower(){
            const inputText =  document.getElementById("input")
            const output = document.getElementById("result")
            output.innerText = inputText.value.toLowerCase()
        }
        function wordCount(){
            const inputText =  document.getElementById("input")
            const output = document.getElementById("result")
            output.innerText = `Word Count : ${inputText.value.split(" ").length}`
        }
        function charCount(){
            const inputText =  document.getElementById("input")
            const output = document.getElementById("result")
            output.innerText = `Char Count : ${inputText.value.length}`
        }
    </script>
</body>
</html>
