<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom text tool</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: antiquewhite;
        }
        .main{
            height: 400px;
            width: 100%;
            background: linear-gradient(grey,pink,red);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .textbox{
            height: 30px;
            width: 90%;
            background-color: antiquewhite;
            padding: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>DOM text tool</h1>
    <div class="main">
        <input type="text" class="textbox" placeholder="Enter A string" id="input">
        <p class="textbox" id="result"> b</p>
    </div>
</body>
</html>
